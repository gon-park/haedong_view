    function render_chart(candle) {
        console.log(candle);

        setTimestamp(candle);

        // calc sma 30
        calcSma(candle, 30);
        calcSma(candle, 60);

        // create the chart
        Highcharts.setOptions({
            time: {
                useUTC: false
            }
        });
        Highcharts.stockChart('container', {
            rangeSelector: {
                allButtonsEnabled: true,
                buttons: [{
                    type: 'day',
                    count: 1,
                    text: 'Day'
                }, {
                    type: 'week',
                    count: 1,
                    text: 'Week'
                }, {
                    type: 'all',
                    text: 'Month'
                }],
                buttonTheme: {
                    width: 60
                },
                selected: 2
            },

            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    day: '%m/%e %H:%M'
                },
                plotBands: [
                    {
                        from: 1510527600000,
                        to: 1510742542000,
                        color: '#E6F9FF'
                    },
                    {
                        from: 1510742542000,
                        to: 1511742542000,
                        color: '#FFE5DB'
                    }
                ]
            },
            yAxis: {},
            plotOptions: {
                series: {
                    dataGrouping: {
                        enabled: false
                    }
                },
                candlestick: {
                    lineColor: 'black',
                    color: '#115BCB',
                    upColor: '#E71909',
                }
            },
            series: [{
                type: 'candlestick',
                name: 'Gold Candlestick',
                data: candle,
                dataGrouping: {
                    enabled: false
                }
            }, {
                type: 'line',
                name: 'MA 30',
                data: indicator.SMA[30],
                dataGrouping: {
                    enabled: false
                },
                color: 'red'
            }, {
                type: 'scatter',
                name: 'MA 60',
                data: indicator.SMA[60],
                dataGrouping: {
                    enabled: false
                },
                color: 'green',
                marker: {
                    radius: 1.5
                }
            }]
            //}, callback);
        });
    }

    function getDateByOffset(date, offset) {
        var _date = new Date(date);
        var _newDate = new Date();
        _newDate.setDate(_date.getDate() + offset);
        return _newDate;
    }

    function setTimestamp(candle) {
        for (var i = 1; i < candle.length; i++) {
            if (Math.round(candle[i][0] / 1000) == Math.round(candle[i - 1][0] / 1000)) {
                candle[i][0] = candle[i - 1][0] + 1;
            }
        }
    }

    function calcSma(candle, period) {
        var sum = 0;
        if (!(period in indicator.SMA)) indicator.SMA[period] = []

        for (var i = 0; i < candle.length; i++) {
            sum = sum + candle[i][4];
            value = []
            value[0] = candle[i][0];
            if (i >= period - 1) {
                value[1] = Math.round(sum * 10 / period) / 10;
                sum -= (candle[i - period + 1][4]);
            } else {
                value[1] = null;
            }
            indicator.SMA[period][i] = value;
        }
    }

    Array.prototype.getIndexBy = function (name, value) {
        for (var i = 0; i < this.length; i++) {
            if (this[i][name] == value) {
                return i;
            }
        }
        return -1;
    }

    var indicator = {
        SMA: {},
    };
